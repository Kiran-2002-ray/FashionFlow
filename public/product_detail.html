<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/product_detail.css"> 
    <link rel="stylesheet" href="./styles/footer.css">
    <script src="./javascript/navbar.js" defer></script>
    <script src="./javascript/product_detail.js" defer></script> 
    <script src="./javascript/footer.js" defer></script> 
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Product Details -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img id="product-image" src="" alt="Product Image" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <h2 id="product-name" class="mb-3"></h2>
                <h4 id="product-price" class="text-success mb-4"></h4>
                <p id="product-description"></p>
                <div class="form-group mb-4">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" class="form-control" value="1" min="1">
                </div>
                <button id="add-to-cart-btn" class="btn btn-warning btn-lg">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container">

    </div>

</body>

</html>
