<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel ="stylesheet" href="styles/footer.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript/navbar.js" defer></script>
    <script src="javascript/cart.js" defer></script>
    <script src="javascript/footer.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load Navbar
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });

            // Load Footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        });
    </script>

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 900px;
            flex: 1; /* Pushes footer to the bottom */
        }

        #footer-container {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Cart Items -->
    <div class="container mt-5">
        <h2 class="mb-4">Your Cart</h2>
        <div id="cart-items"></div>
        <h4 id="cart-total" class="mt-4">Total: Rs. 0</h4>
        <button id="checkout-btn" class="btn btn-success mt-3">
            <a href="checkout.html" class="text-light text-decoration-none">Checkout</a>
        </button>
    </div>
    

    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
