<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/navbar.css">
  <link rel="stylesheet" href="./styles/profile.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.11.0/cloudinary-core-shrinkwrap.min.js"></script>
  <script src="https://upload-widget.cloudinary.com/global/all.js" defer ></script>
  <script src="./javascript/profile.js" defer></script>
  <script src="./javascript/navbar.js" ></script>
  <script src="./javascript/footer.js"  ></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-container').innerHTML = data;
        });
    });
  </script>
</head>

<body>
  <div id="navbar-container"></div>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card profile-card">
          <div class="card-body text-center">
            <img id="profileImg" src="" alt="Profile Picture" class="profile-img rounded-circle mb-3" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#uploadModal">
            <h2 id="profileName" class="card-title">User Name</h2>
            <p class="card-text"><strong>Email:</strong> <span id="profileEmail">user@example.com</span></p>
            <p class="card-text"><strong>Role:</strong> <span id="profileRole">User Role</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for uploading profile picture -->
  <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalLabel">Upload Profile Picture</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="cloudinary-widget" class="text-center">
            <button id="uploadBtn" class="btn btn-primary">Upload New Picture</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer-container">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
