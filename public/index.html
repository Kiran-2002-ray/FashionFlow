<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My FashionFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css" /> <!-- Link to the separate CSS file -->
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/footer.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="javascript/navbar.js" defer></script>
  <script src="javascript/index.js" defer></script>
  <script src="javascript/footer.js" defer></script>
</head>

<body>
  <div id="navbar-container"></div>

  <div class="container my-4">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search products..." class="form-control" />
      <button id="searchButton" class="btn btn-primary ms-2">Search</button>
    </div>

    <div id="searchResults"></div>

    <div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="carousel" data-bs-interval="3000">
      <!-- Auto-slide with interval -->
      <ol class="carousel-indicators">
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/cloth6.jpeg" class="d-block w-100" alt="New Arrivals" />
          <div class="carousel-caption d-none d-md-block">
            <h5>New Arrivals</h5>
            <p>Check out the latest trends.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/hp1" class="d-block w-100" alt="Women's Fashion" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Women's Fashion</h5>
            <p>Exclusive collection for women.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/cloth17.jpg" class="d-block w-100" alt="Men's Fashion" /> 
          <div class="carousel-caption d-none d-md-block">
            <h5>Men's Fashion</h5>
            <p>Explore the latest styles in Men's outfits.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/cloth63.webp" class="d-block w-100" alt="Kid's Fashion" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Kid's Fashion</h5>
            <p>Get the best outfits for kid's.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

    <div class="featured-products mb-5">
      <h2 class="text-center mb-4">Featured Products</h2>
      <div class="row">
        <!-- Dynamically generated product cards will be inserted here -->
      </div>
    </div>
  </div>
  <div id="footer-container"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
