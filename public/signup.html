<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup #07</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./styles/signup.css" rel="stylesheet">

  <!-- Google reCAPTCHA script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <script src="./javascript/signup.js" defer></script>

</head>

<body>
  <div class="signup-container">
    <div class="signup-box">
      <div class="left">
        <form id="signupForm">
          <h2>Sign Up</h2>
          <div class="form-group">
            <input type="text" id="username" class="form-control" placeholder="Username" required />
          </div>
          <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password" required />
          </div>
          <!-- reCAPTCHA widget -->
          <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LcxXjYqAAAAALgHoo4gPOaNEMklGC4Ry1mD8TSl"></div>
          </div>
          <button type="submit" class="btn btn-block" id="btn1">
            Sign Up
          </button>
        </form>
      </div>
      <div class="right">
        <h2>Welcome to Signup</h2>
        <p>Already have an account?</p>
        <a href="login.html" class="btn">Sign In</a>
      </div>
    </div>
  </div>
</body>

</html>
